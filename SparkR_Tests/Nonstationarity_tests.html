deCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3ea1a16b-7f6e-429e-b6cf-0b2232ea789c"},{"version":"CommandV1","origId":3265822140122597,"guid":"9e7641cc-e8f5-47bf-9b36-3e4329db3977","subtype":"command","commandType":"auto","position":1.25,"command":"%md ####1 - Introduction","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"79d1376a-9679-4f61-96f1-63da250f63e1"},{"version":"CommandV1","origId":3265822140122598,"guid":"98b37646-2df2-436a-ae2d-84fc09ebc1c2","subtype":"command","commandType":"auto","position":1.375,"command":"%md Data preprocessing is a key step for mining and learning from data, and one of its main tasks is the transformation of data. This task is very important in the context of time series analysis, since most of the time series methods and models assume the property of stationarity, i.e., statistical properties do not change over time, which in practice is the exception and not the rule in most real datasets. There are several transformation methods designed to handle nonstationarity in time series, among them the moving average smoother (__MAS__). \n\n__MAS__ has been widely used especially in finance and econometrics, being useful for highlighting seasonality and long-term trends and patterns in a time series. MAS can detect the evolving behavior of a time series by minimizing random noise, and it can also be used for seasonal adjustment of a time series (Shumway and Stoffer 2010; Ogasawara et al.2010).\n\nThis work presents an experiment for applying an optimization function that derives \"best\" parameters of __MAS__ for each time series in a dataset. This function, named __fittestMAS__, was implemented and will soon be published in a new version (4.0.0) of the R-package __TSPred__ (Salles and Ogasawara 2017). Since this function presents a somewhat high computational cost, especially when applied to large datasets, this work presents the distribution of its computation using a cluster (in __Databricks__) and __Spark__. The __SparkR__ is also used as a frontend for Spark. For the experiments, __fittestMAS__ is applied to benchmark datasets from time series prediction competitions. All datasets used are available in the __TSPred__ package.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b38b3e3c-a882-4bb7-8ae1-a860081f9d61"},{"version":"CommandV1","origId":3265822140122657,"guid":"a1f30129-4397-4207-b882-a7242ef3ed67","subtype":"command","commandType":"auto","position":1.4375,"command":"%md ####2 - The fittestMAS function","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6393aeba-2343-497f-9bd8-4ffabb755173"},{"version":"CommandV1","origId":3265822140122658,"guid":"40f9e84e-e4c1-4575-816d-99005de16468","subtype":"command","commandType":"auto","position":1.46875,"command":"%md The __fittestMAS__ function implements the __MAS__ method, and optimizes its main parameter (order of moving average) according to the best prediction results on a cross-validation dataset. In this case, the best prediction results are defined by the smaller produced value of MSE (mean squared error) prediction accuracy measure. The general idea implemented by the function is:\n1. if no prior knowledge of the moving average order is given, it generates order options to be evaluated;\n2. it runs __MAS__ of each order on the provided time series and performs predictions with each of these transformed series;\n3. generates MSE errors for the predictions using validation data;\n4. selects the moving average order which generated the smaller MSE error as optim;\n5. using the selected optim order, generates predictions and evaluates the prediction error of the original time series using a test dataset.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dba4d33d-8b7a-4308-b15b-b18bbb748cf8"},{"version":"CommandV1","origId":3265822140122661,"guid":"f21f8c3d-4d8b-409d-a385-6e9793cd2e62","subtype":"command","commandType":"auto","position":1.484375,"command":"%md ####3 - Spark","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e0d015f8-3ff4-4879-8678-a2901eacc053"},{"version":"CommandV1","origId":3265822140122665,"guid":"bcead862-d9a4-4227-9314-3d185eea5e09","subtype":"command","commandType":"auto","position":1.48828125,"command":"%md __Apache Spark__ is an engine for distributed data processing, having a data-sharing abstraction called “Resilient Distributed Datasets” (RDDs). RDDs are a collection of data distributed over several nodes of a cluster that can be referenced as a single (local) collection. It can capture a wide range of processing workloads that previously needed separate engines, including SQL, streaming, machine learning, and graph processing (Zaharia et al. 2016). Spark's applications are easier to develop using a unified API and it can run diverse functions over the same data, often in memory. One of the main libraries of Spark is the __SparkSQL__, which provides a higher-level abstraction called __DataFrames__, which conceptually are RDDs full of records (tuples) with a known schema (Zaharia et al. 2016).\n\nThe Spark architecture follows the following image:\n\n![Spark architecture](https://0x0fff.com/wp-content/uploads/2015/03/Spark-Architecture-Official.png \"Spark architecture\")\n\n* The Driver node: creates a the SparkContext and RDDs and stages ip or sends off transformation and action functions.\n* The Cluster Manager: allocates resources accross cluster and manages scheduling (this role is adopted by Databricks. See next section.).\n* The Worker nodes: actually run the application tasks, return results to Driver, and provide in-memory storage for cached RDDs.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ee4c5a6e-3af2-4b97-82eb-93fd24bd87c0"},{"version":"CommandV1","origId":2155642722389499,"guid":"46a3adfc-e9e0-4987-96e0-194b7da80149","subtype":"command","commandType":"auto","position":1.490234375,"command":"%md ####4 - SparkR","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"70c295c1-bbc8-4ce3-8bf4-4fdf094e43bb"},{"version":"CommandV1","origId":2155642722389500,"guid":"a8e51f29-bc92-4eaa-b053-01de776c26ac","subtype":"command","commandType":"auto","position":1.4912109375,"command":"%md Recently it was developed, __SparkR__ an R package that provides a frontend to Apache Spark and uses Spark’s distributed computation engine to enable large scale data analysis from the R shell (Venkataraman et al.). It addresses a limitation of __R__, which is usually limited by single threaded computation and that can only process data sets that fit in a single machine’s memory. It uses the same structures as __SparkSQL__, that is the __DataFrames__, and also has general SQL functions in its API. Starting with Spark 1.4.x, SparkR provides a distributed DataFrame implementation that supports operations like selection, filtering, aggregation etc. (similar to R data frames, dplyr) but on large datasets.\n\nSince the version 2.0 of __SparkR__, it presents functions like dapply, gapply and spark.lapply that allow the use of user defined functions (UDF) to be applied to DataFrames (Falaki 2017).  To this experiment this functions will be the most appropriate as the objective is precisely evaluate the previously implemented R function __fittestMAS__.\n\n######__spark.lapply:__ runs a function over a list of elements. Usage: spark.lapply().\n\nGeneral algorithm:\n\nFor each element of a list:\n1. Sends the function to an R worker.\n2. Executes the function.\n3. Returns the results of all worker as a list to R driver.\n\nspark.apply() control flow (source (Falaki 2017)):\n\n![spark apply](https://image.slidesharecdn.com/parallelizingexistingrpackages-170210000051/95/parallelizing-existing-r-packages-with-sparkr-9-638.jpg?cb=1486684983 \"spark.apply control\")\n\n######__dapply:__ applies a function over each partition of a SparkDataframe. Usage: dapply() or dapplyCollet().\n\nGeneral algorithm:\n\nFor each partition of a SparkDataframe:\n1. Collects each partition as an R data.frame.\n2. Sends the R function to the R worker.\n3. Executes the function.\n\ndapply(sparkDF,func,schema): combines results as DataFrame with provided schema.\n\ndapplyCollect(sparkDF,func): combines results as R data.frame.\n\ndapplyCollect() control flow (source (Falaki 2017)):\n\n![dapply](https://image.slidesharecdn.com/parallelizingexistingrpackages-170210000051/95/parallelizing-existing-r-packages-with-sparkr-12-638.jpg?cb=1486684983 \"dapply control\")\n\n######__gapply:__ applies a function to each group within a SparkDataframe. Usage: gapply() or gapplyCollet().\n\nGeneral algorithm:\n\nGroups a SparkDataframe on one or more columns:\n1. Collects each group as an R data.frame.\n2. Sends the R function to the R worker.\n3. Executes the function.\n\ngapply(sparkDF,cols,func,schema): combines results as DataFrame with provided schema.\n\ngapplyCollect(sparkDF,cols,func): combines results as R data.frame.\n\ngapplyCollect() control flow (source (Falaki 2017)):\n\n![gapply](https://image.slidesharecdn.com/parallelizingexistingrpackages-170210000051/95/parallelizing-existing-r-packages-with-sparkr-14-638.jpg?cb=1486684983 \"gapply control\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9e3840c4-aadf-47ce-8732-f5d5149bda60"},{"version":"CommandV1","origId":3265822140122662,"guid":"343b993b-13a0-4c23-9471-71bf81992ce6","subtype":"command","commandType":"auto","position":1.4921875,"command":"%md ####4 - Spark in the Databricks Cluster","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"41a1c0f2-0d40-4f80-839f-bb19a7f26c69"},{"version":"CommandV1","origId":3265822140122667,"guid":"4dddc45e-76a9-41bc-b058-16a85a99f002","subtype":"command","commandType":"auto","position":1.494140625,"command":"%md Databricks is a unified analytics platform that is optimized to the use of Spark, which is natively installed and configured. Furthermore, with the release of Spark 1.4.0, SparkR was inlined in Apache Spark. At that time Databricks released R Notebooks to be the first company that officially supports SparkR. To further facilitate usage of SparkR, Databricks R notebooks imported SparkR by default and provided a working sqlContext object.\n\nDue to the beneficial environment provided by Databricks it was selected for this experiment. Databricks makes it ease to create, configure and use a cluster. In particular Databricks runs on Amazon Web Services (AWS) for cloud infrastructure. This fact provides the possibilities of increasing productivity and collaboration, build on a secure, trusted cloud and scale without limits. AWS clusters and infrastructure management and data science are simplified with a fully managed and secure platform powered by Databricks Runtime.\n\nIn order to begin our experiments using Databricks the following steps were addressed:\n1. an account in Databricks was created;\n2. an account in AWS was created;\n3. information of the AWS account was configured in Databricks.\n\n__Occurred problems__:\n* __Regarding step 1__: The free account option of Databricks (Databricks Community) did not provide access to any Worker nodes, which are required in the Spark architecture. In order to overcome this limitation, a Full-platform 14-Day Free Trial account was created. However, this Free Trial account excluded AWS charges which are summed according to demand. \n* __Regarding step 2__: The Trial account required information of an AWS account. For that reason a free AWS account was created. This account includes charges of on demand nodes that are allocated. The verification and confirmation of this account was problematic and a call to the 24h support service of Amazon was necessary to resolve the issues. The American attendent was very helpful.\n* __Regarding step 3__: The information of the AWS account and its configuration for its use together with Databricks were rather counter intuitive, and several tutorials had to be followed in order to make everything work properly and in order to actually being able to create a cluster.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4cf2b2a5-f4c9-4eda-b0b4-99d680e0eb07"},{"version":"CommandV1","origId":3265822140122663,"guid":"67507a25-78ff-4769-b191-a66e61a854b9","subtype":"command","commandType":"auto","position":1.49609375,"command":"%md ####5 - Experiments","commandVers e":"auto","position":14.5625,"command":"%md The following functions __sparkr.MASExp__ and __MASExp__ perform the experiments of evaluating the __fittestMAS__ function using the given time series dataset with and without SparkR's data distribution (using dapplyCollect()), respectively. ","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6b295d2d-0d49-4b53-bd5e-5e8e1285a2d5"},{"version":"CommandV1","origId":3265822140122592,"guid":"c9af31bb-a25a-47ed-9c8e-ab7c31b8bf3e","subtype":"command","commandType":"auto","position":14.8125,"command":"#Performs the experiment using SparkR's data distributed computation (with dapplyCollect())\nsparkr.MASExp <- function(timeseries,timeseries.test, numProc){\n    \n  n.ahead <- nrow(timeseries.test)\n\n  dataset <- data.frame(t(rbind(timeseries,timeseries.test)))\n  dataset <- cbind(nameTS=rownames(dataset),n.ahead=n.ahead,dataset)\n  \n  dataset.df <- createDataFrame(dataset)\n  \n  rdataset.df <- repartition(dataset.df, numPartitions = numProc)\n  \n  partitionExp <- function(timeseries){\n    lenTS <- ncol(timeseries)\n    nTS<- nrow(timeseries)\n    \n    results <- NULL\n    for(i_ts in 1:nTS){\n      nameTS <- timeseries[i_ts,1]\n      n.ahead <- timeseries[i_ts,2]\n      tsi <- na.omit(t(timeseries[i_ts,3:(lenTS-n.ahead)]))\n      tsi.cont <- na.omit(t(timeseries[i_ts,(lenTS-n.ahead+1):lenTS]))\n      \n      print(paste(\"Computing results for time series \",nameTS,sep=\"\"))\n      #results of transfom experiments (rank and ranked.results)      \n      transfResults <- fittestMAS(tsi,tsi.cont, model=\"arima\", max.d=2, max.D=1, stationary=FALSE, rank.by=\"MSE\")\n      results <- rbind(results,data.frame(timeSeries = nameTS, optimMASOrder = transfResults$order, MSE = transfResults$MSE))        \n    }\n    results\n  }\n  \n  execTime <- system.time(\n    transfResults <- dapplyCollect(rdataset.df, function(x) { partitionExp(x) })\n  )\n  \n  return(list(time=execTime,results=transfResults))\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<pre style=\"font-size:10p\"></pre><pre style = 'font-size:10pt'></pre>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1512735306776,"submitTime":1512735306443,"finishTime":1512735306787,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c43867d4-d174-4c01-8cdb-a8731b1f195c"},{"version":"CommandV1","origId":3265822140122593,"guid":"2d87b375-fd06-4e1e-b4ee-d68ef651ae30","subtype":"command","commandType":"auto","position":14.9375,"command":"#Performs the experiment with local and single-threaded computations (using simple lapply of R base)\nMASExp <- function(timeseries,timeseries.test){\n\n  ts.lst <- list()\n  for(col in names(timeseries)){\n    ts.lst[[col]] <- list(timeseries[col],timeseries.test[col])\n  }\n  \n  execTime <- system.time(\n    transfResults <- lapply(ts.lst, function(ts){fittestMAS(ts[[1]],ts[[2]], model=\"arima\", max.d=2, max.D=1, stationary=FALSE, rank.by=\"MSE\")})\n  )\n  \n  results <- NULL\n  for(ts in names(transfResults)){\n    results <- rbind(results,data.frame(timeSeries = ts, optimMASOrder = transfResults[[ts]]$order, MSE = transfResults[[ts]]$MSE))\n  }\n  \n  return(list(time=execTime,results=results))\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<pre style=\"font-size:10p\"></pre><pre style = 'font-size:10pt'></pre>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1512735311906,"submitTime":1512735311858,"finishTime":1512735311919,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"14aa0dd8-8c61-4a30-9ac6-f9a7ff3bad87"},{"version":"CommandV1","origId":2812489823252880,"guid":"ed812073-c066-4979-9f91-cf7a3039e5aa","subtype":"command","commandType":"auto","position":15.125,"command":"%md ######Results of Local and Single-Threaded Computations","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3e
